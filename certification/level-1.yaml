sonobuoy-config:
  driver: Job
  plugin-name: ocp-partner-cert-level-1
  result-format: raw
spec:
  args:
  - echo "OpenShift Partner Certification Tool - Level 1"
  command:
  - ./run.sh
  image: schnake/easy-sonobuoy-cmds:v0.1
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results
